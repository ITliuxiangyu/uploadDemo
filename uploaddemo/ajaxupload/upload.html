<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css" >
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
    <title></title>
</head>
<body>
<form role="form" method="post" action="upload.php" enctype="multipart/form-data">
    <input class="form-control" id="file" name="file" type="file" accept="image/gif,image/jpeg,image/png" />
    <input class="form-control btn-lg btn-primary" type="submit" value="Submit">
</form>
<div id="divout"></div>
<script type="text/javascript">
    $("#file").on("change",function(){
        //$form.submit();
        var formData = new FormData();
        formData.append("file",$("#file")[0].files[0]);
//&&&&&&
        $.ajax({
            url:"upload.php",
            type:"POST",
            data:formData,
            processData:false,
            contentType:false,
            success:function(response)
            {
                $("#divout").html(response);
            }
        });
    });
</script>
</body>
</html>
