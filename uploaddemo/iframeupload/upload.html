<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css" >
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
    <title></title>
</head>
<iframe name="main" style="width:0px;height:0px;display: none;"></iframe>
<body>
    <form role="form" id="formphoto" method="post" action="http://up.qiniu.com"
          enctype="multipart/form-data" target="main">
        <input class="form-control" id="photo_file" name="file" type="file"
               accept="image/gif,image/jpeg,image/png" />
        <input class="form-control" id="photo_token" name="token" type="hidden" />
    </form>

    <form role="form" action="savedata.php" method="post">
        Logo:<img id="logo" />
        <input type="hidden" value="" id="logourl" name="logourl" />
        <input class="form-control" type="email" value="" name="email">
        <input class="form-control btn-lg btn-primary" type="submit" value="Submit">
     </form>

    <script type="text/javascript">
        var url = "gettoken.php";
        $.get(url, function(data){
           $("#photo_token").val(data);
        });
        $("#photo_file").change(function(){
            $("#formphoto").submit();
        });;
    </script>

</body>
</html>
